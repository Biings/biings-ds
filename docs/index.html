<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biings Design System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Biings Design System documentation">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="http://www.biings.com/static/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="http://www.biings.com/static/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="http://www.biings.com/static/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="http://www.biings.com/static/images/favicons/safari-pinned-tab.svg" color="#888888">
  <link rel="shortcut icon" href="http://www.biings.com/static/images/favicons/favicon.ico">
  <link rel="stylesheet" href="semantic.min.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="doc-styles.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: '',
        themeColor: '#6861D9',
        homepage: 'pages/README.md',
        coverpage: 'pages/_coverpage.md',
        maxLevel: 2,
        subMaxLevel: 2,
        loadSidebar: 'pages/_sidebar.md',
        auto2top: true,
        search: {
            placeholder: 'Search UI stuff',
        },
        formatUpdated: '{DD}/{MM}/{YYYY}',
        plugins: [
            function (hook, vm)
            {
            hook.beforeEach(function (html)
            {
                return html
                + '<br style="clear: both;"><footer><div class="ui right floated grey tiny header">'
                + 'last modified &nbsp;·&nbsp; {docsify-updated}'
                + '</div><div class="ui grey tiny header">Copyright © 2018 Biings</div></footer>'
            });
            }
        ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
