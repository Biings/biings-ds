<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biings Design System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The single source of truth for building Biings products. BDS is a series of guidelines used for creating unified experience and UI.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="https://biings.com/apple-touch-icon.png?v=3">
  <link rel="icon" type="image/png" href="https://biings.com/favicon-32x32.png?v=3" sizes="32x32">
  <link rel="icon" type="image/png" href="https://biings.com/favicon-16x16.png?v=3" sizes="16x16">
  <link rel="shortcut icon" href="https://biings.com/favicon.ico?v=3">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css">
  <link rel="stylesheet" href="bds.css">
  <link rel="stylesheet" href="docsify.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: '',
        themeColor: '#8c50b9',
        coverpage: false,
        executeScript: true,
        loadSidebar: true,
        notFoundPage: true,
        maxLevel: 0,
        markdown: {
          pedantic: true,
          xhtml: true
        },
        subMaxLevel: 0,
        auto2top: true,
        formatUpdated: '{DD}.{MM}.{YYYY}',
        plugins: [
          function (hook,vm) {
            hook.beforeEach(function (html) {
              return html + '<hr class="is-size-2">'
              +'<footer class="is-clearfix is-size-7 has-text-grey"><hr class="is-visible is-size-3">'
              +'<div class="columns is-variable is-1"><div class="column"><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Biings Design System</span> is made by <a xmlns:cc="http://creativecommons.org/ns#" href="https://biings.com" property="cc:attributionName" rel="cc:attributionURL" class="is-ghost">Biings Technologies</a>.<br>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/" class="is-ghost">CC BY 4.0 License</a>.</div>'
              +'<div class="column is-narrow">Updated on {docsify-updated}</div>'
              +'</div></footer>'
            });
          }
      ]
    };

    function toggleExpand(boxId)
    {
      var box = document.getElementById(boxId);
      box.classList.toggle("is-expanded");
      box.classList.toggle("is-well");
      box.classList.toggle("is-popping");
    }

    function openModal(num)
    {
      var modal = document.getElementById("js-modal"+num);
      modal.classList.add("is-active");
    }

    function closeModal(num)
    {
      var modal = document.getElementById("js-modal"+num);
      modal.classList.remove("is-active");
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
