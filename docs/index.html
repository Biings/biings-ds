<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biings Design System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The single source of truth for building Biings UIs.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="http://www.biings.com/static/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="http://www.biings.com/static/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="http://www.biings.com/static/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="http://www.biings.com/static/images/favicons/safari-pinned-tab.svg" color="#888888">
  <link rel="shortcut icon" href="http://www.biings.com/static/images/favicons/favicon.ico">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css">
  <link rel="stylesheet" href="bds.css">
  <link rel="stylesheet" href="docsify.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: '',
        themeColor: '#7E6ADE',
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        maxLevel: 0,
        markdown: {
          pedantic: true,
          xhtml: true
        },
        subMaxLevel: 0,
        auto2top: true,
        formatUpdated: '{DD}.{MM}.{YYYY}',
        plugins: [
          function (hook,vm) {
            hook.beforeEach(function (html) {
              return html + '<hr>'
              +'<footer class="is-clearfix is-size-6 has-text-grey"><hr class="is-visible"><div class="level">'
              +'<div class="level-left"><div class="level-item"><a href="https://www.biings.com/" class="has-text-grey">Â© Biings Technologies SA</a></div></div>'
              +'<div class="level-right"><div class="level-item">V.1.12.0 &nbsp;/&nbsp; {docsify-updated}</div></div>'
              +'</div></footer>'
            });
          }
      ]
    };

    function toggleExpand(boxId)
    {
      var box = document.getElementById(boxId);
      box.classList.toggle("is-expanded");
    }

    function openModal(num)
    {
      var modal = document.getElementById("js-modal"+num);
      modal.classList.add("is-active");
    }

    function closeModal(num)
    {
      var modal = document.getElementById("js-modal"+num);
      modal.classList.remove("is-active");
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
