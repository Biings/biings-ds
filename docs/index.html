<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biings Design System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The single source of truth for building Biings UIs.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="http://www.biings.com/static/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="http://www.biings.com/static/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="http://www.biings.com/static/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="http://www.biings.com/static/images/favicons/safari-pinned-tab.svg" color="#888888">
  <link rel="shortcut icon" href="http://www.biings.com/static/images/favicons/favicon.ico">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css">
  <link rel="stylesheet" href="bds.css">
  <link rel="stylesheet" href="docsify.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: '',
        themeColor: '#7E6ADE',
        coverpage: true,
        executeScript: true,
        loadSidebar: '_sidebar.html',
        maxLevel: 0,
        homepage: 'start.md',
        subMaxLevel: 0,
        auto2top: true,
        formatUpdated: '{DD}.{MM}.{YYYY}',
        plugins: [
          function (hook,vm) {
            hook.beforeEach(function (html) {
              return html + '<hr>'
              +'<footer class="is-clearfix is-size-7 has-text-grey">'
              +'V.1.3.1 – Last updated on {docsify-updated}<br>'
              +'Copyright © 2018 Biings Technologies SA. All rights reserved.'
              +'</footer>'
            });
          }
      ]
    };

    function openModal()
    {
      var modal = document.getElementById("js-modal");
      modal.classList.add("is-active");
    }

    function closeModal()
    {
      var modal = document.getElementById("js-modal");
      modal.classList.remove("is-active");
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
